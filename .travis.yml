          packages:
            - p7zip-full gcc-8 g++-8 gcc-8-multilib g++-8-multilib libglib2.0-dev:i386 libgl1-mesa-dev:i386 libasound2-dev:i386 libpulse-dev:i386 libjpeg-dev:i386 libsdl2-dev:i386 libcurl4-openssl-dev:i386
